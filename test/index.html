<html>
<head>
</head>
<body>
<script type="text/javascript">
window.onload = function() {
  var test = document.getElementById("test");
  test.innerHTML = "waiting"
  window.addEventListener("touchstart", setTouched, false);
  window.addEventListener("mousedown", setClicked, false);
  
  function setTouched() {
    test.innerHTML = "touched";
  }
  
  function setClicked() {
    test.innerHTML = "clicked";
  }
}

</script>
<div id="test"></div>

</html>
